name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.1.0 등의 태그가 푸시될 때 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executables
      run: |
        pyinstaller main.spec
        pyinstaller manager.spec
        
    - name: Create release directory
      run: |
        mkdir release
        copy dist\카페등업프로그램.exe release\
        copy dist\라이선스관리자.exe release\
        copy README.md release\
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## 변경사항
          - 새로운 기능 및 버그 수정
          
          ## 설치 방법
          1. `카페등업프로그램.exe` 다운로드
          2. `라이선스관리자.exe` 다운로드 (관리자용)
          3. 프로그램 실행
          
          ## 주의사항
          - Windows Defender에서 차단될 수 있습니다. 예외 처리해주세요.
        draft: false
        prerelease: false
        
    - name: Upload Main Program
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/카페등업프로그램.exe
        asset_name: 카페등업프로그램.exe
        asset_content_type: application/octet-stream
        
    - name: Upload License Manager
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/라이선스관리자.exe
        asset_name: 라이선스관리자.exe
        asset_content_type: application/octet-stream
